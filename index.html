<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuaca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 200px;
    }

    .search-box button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      margin-left: 8px;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .search-box button:hover {
      background: #e68900;
    }

    .weather-card {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    .weather-card h2 {
      margin: 0;
      font-size: 22px;
    }

    .weather-card img {
      width: 80px;
      margin: 15px 0;
    }

    .weather-info {
      font-size: 16px;
      margin: 6px 0;
    }

    .temp {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0;
    }
