<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuaca</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .search-box input {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      width: 200px;
    }

    .search-box button {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      margin-left: 8px;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .search-box button:hover {
      background: #e68900;
    }

    .weather-card {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 320px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    .weather-card h2 {
      margin: 0;
      font-size: 22px;
    }

    .weather-card img {
      width: 80px;
      margin: 15px 0;
    }

    .weather-info {
      font-size: 16px;
      margin: 6px 0;
    }

    .temp {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="search-box">
    <input type="text" id="kotaInput" placeholder="Masukkan nama kota...">
    <button onclick="cariCuaca()">Cari</button>
  </div>

  <div class="weather-card">
    <h2 id="lokasi">Masukkan kota untuk melihat cuaca</h2>
    <img id="ikon" src="" alt="Weather Icon">
    <div class="weather-info" id="cuaca"></div>
    <div class="temp" id="suhu"></div>

    <!-- Tambahan informasi detail -->
    <div class="weather-info">Negara: <span id="negara"></span></div>
    <div class="weather-info">Provinsi: <span id="provinsi"></span></div>
    <div class="weather-info">Kecamatan/Kota: <span id="kecamatan"></span></div>
    <div class="weather-info">Longitude: <span id="longitude"></span></div>
    <div class="weather-info">Latitude: <span id="latitude"></span></div>
    <div class="weather-info">Kelembapan: <span id="kelembapan"></span></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" 
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    const apiKey = "e0b6d496e7264df08d140507250610";

    function tampilkanCuaca(kota) {
      const urlapi = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${kota}&aqi=no`;

      $.ajax({
        url: urlapi,
        type: 'GET',
        success: function(data) {
          console.log(data);

          // Ambil elemen
          document.getElementById("lokasi").innerHTML = `${data.location.name}, ${data.location.region} <br> ${data.location.country}`;
          document.getElementById("cuaca").innerHTML = data.current.condition.text;
          document.getElementById("suhu").innerHTML = data.current.temp_c + "°C";
          document.getElementById("kelembapan").innerHTML = data.current.humidity + "%";
          document.getElementById("ikon").src = "https:" + data.current.condition.icon;

          // Data tambahan
          document.getElementById("negara").innerHTML = data.location.country;
          document.getElementById("provinsi").innerHTML = data.location.region;
          document.getElementById("kecamatan").innerHTML = data.location.name;
          document.getElementById("longitude").innerHTML = data.location.lon;
          document.getElementById("latitude").innerHTML = data.location.lat;
        },
        error: function() {
          document.getElementById("lokasi").innerHTML = "❌ Kota tidak ditemukan!";
          document.getElementById("cuaca").innerHTML = "";
          document.getElementById("suhu").innerHTML = "";
          document.getElementById("kelembapan").innerHTML = "";
          document.getElementById("ikon").src = "";
          document.getElementById("negara").innerHTML = "-";
          document.getElementById("provinsi").innerHTML = "-";
          document.getElementById("kecamatan").innerHTML = "-";
          document.getElementById("longitude").innerHTML = "-";
          document.getElementById("latitude").innerHTML = "-";
        }
      });
    }

    function cariCuaca() {
      const kota = document.getElementById("kotaInput").value;
      if (kota.trim() !== "") {
        tampilkanCuaca(kota);
      }
    }
  </script>
</body>
</html>
